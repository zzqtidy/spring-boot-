server:
  port: 8081

spring:
  security:
    #默认的登陆用户名和密码
    user:
      name: admin
      password: admin
  datasource:
    name: spring_boot_demo_db
    type: com.alibaba.druid.pool.DruidDataSource
    #数据库1配置

    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot_demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    #druid相关配置
    druid:
      #监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      driver-class-name: com.mysql.jdbc.Driver
      #基本属性
      url: jdbc:mysql://localhost:3306/spring_boot_demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      #配置初始化连接池大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接(ms)
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间(ms)
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20

#配置mymybatis相关信息
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.zzq.springbootdemo.model

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check

#配置quartz
quartz:
  properties:
    org:
      quartz:
        scheduler:
          instanceName: clusteredScheduler #调度器实例名称
          instanceId: AUTO #调度器实例编号自动生成
        jobStore:
          class: org.quartz.impl.jdbcjobstore.JobStoreTX #持久化方式,配置JobStoreCMT是依赖于容器来进行事务的管理，而JobStoreTX是自己管理事务
          driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate #持久化方式配置数据驱动，MySQL数据库
          tablePrefix: QRTZ_ #quartz相关数据表前缀名
          isClustered: false #开启分布式部署
          clusterCheckinInterval: 10000 #分布式节点有效性检查时间间隔，单位：毫秒
          useProperties: false #配置是否使用
        threadPool:
          class: org.quartz.simpl.SimpleThreadPool #线程池实现类
          threadCount: 10 #执行最大并发线程数量
          threadPriority: 5 #线程优先级
          threadsInheritContextClassLoaderOfInitializingThread: true #配置是否启动自动加载数据库内的定时任务，默认true
    job-store-type: jdbc

debug: false